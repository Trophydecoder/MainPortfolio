<div class="ContainerForAll">
    <div class="SectionforContact">
      <div class="Section">
        <div class="SectionforImageContact">
  
          <!-- Left Side Text -->
          <div class="MyContactStory">
            <h1 class="fade-in">Contact Me</h1>
            <p class="fade-in">
              I’d love to hear from you! Whether it’s about 
              <span class="highlight">collaborations</span>, 
              <span class="highlight">project ideas</span>, 
              or just a quick hello — feel free to reach out.
            </p>
            <p class="fade-in">
              You can connect with me directly through email or LinkedIn, or simply 
              drop me a message using the form.
            </p>
  
            <!-- Contact Info -->
            <div class="contact-info fade-in">
              <p><i class="fa fa-envelope"></i> your.emailexample.com</p>
              <p><i class="fa fa-linkedin"></i> linkedin.com/in/your-profile</p>
            </div>
          </div>
  
          <!-- Right Side Form -->
          <div class="FormContact fade-in">
            <form class="contact-form">
              <input type="text" placeholder="Your Name" required />
              <input type="email" placeholder="Your Email" required />
              <textarea placeholder="Your Message" rows="5" required></textarea>
              <button type="submit" class="send-btn">
                <i class="fa fa-share-square"></i> Send Message
              </button>
            </form>
          </div>
  
        </div>
      </div>
    </div>
  </div>
