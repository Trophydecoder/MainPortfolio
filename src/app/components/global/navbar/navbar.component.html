    <!-- Mobile Hamburger -->
    <div class="barcontainer">
      <div class="bars">
        <i class="fa fa-bars" style="font-size:28px" (click)="openLSide()"></i>
        <div class="Sidebar">
          <div class="navbar-slide" [style.width]="sidebarWidth + '%'">
            <i class="fa fa-remove" style="font-size:24px" (click)="closeLSide()"></i>
            <a routerLink="/home" (click)="Home()" (click)="closeLSide()">Home</a>

          </div>
        </div>
      </div>
    </div>
  
    <!-- Desktop Navigation -->
    <div class="DesktopNav">
      <div class="Desktop">
        <a routerLink="/home"(click)="Home()"> Home</a>
        <a routerLink='/aboutme' (click)="Aboutme()">About Me</a>
